<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(to right , rgb(89, 89, 140) , pink);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            opacity: 0.6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
    <title>Signup Page</title>
</head>
<body>
    <!-- <button onclick="goBack()">Go Back</button> -->


<div class="form-container">
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
             
        <div>
        <button type="button" onclick="validateForm()">Signup</button>
        <button type="button" onclick="goToAnotherPage()">Login</button>
        </div>
    </form>

    <p id="message"></p>
</div>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var message = document.getElementById('message');

        // Basic validations
        if (username.trim() === '' || email.trim() === '' || password.trim() === '') {
            message.textContent = 'All fields are required.';
            return;
        }

        // Basic email validation
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            message.textContent = 'Please enter a valid email address.';
            return;
        }

        message.textContent = 'Signup successful!';

        
    }
    function goToAnotherPage() {
        // Replace 'another-page.html' with the actual path of the page you want to navigate to
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
