<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Page</title>
    <style>
        body {
            background-image: linear-gradient(to right , rgb(89, 89, 140) , pink);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            opacity: 0.6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Details</h2>
    <form id="userDetailsForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="adhar">Adhar Number:</label>
        <input type="text" id="adhar" name="adhar" placeholder="Adhar Number (e.g 123xxxxx)" required>

        <label for="pan">Pan Number:</label>
        <input type="text" id="pan" name="pan" placeholder="123xxxxxx" required>



        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<script>
    function submitForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        console.log('Name: ' + name);
        console.log('Email: ' + email);

        alert('User details submitted successfully!');
    }
</script>

</body>
</html>
