<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(to right , rgb(89, 89, 140) , pink);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            opacity: 0.6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
    <title>Password Recovery</title>
</head>
<body>

    <button onclick="goBack()">Go Back</button>


<div class="form-container">
    <h2>Password Recovery</h2>
    <form id="recoveryForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="validateForm()">Recover Password</button>
    </form>

    <p id="message"></p>
</div>

<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var message = document.getElementById('message');

        // Basic email validation
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            message.textContent = 'Please enter a valid email address.';
            return;
        }

       
        message.textContent = 'Password recovery instructions sent to your email.';
    }
    function goBack() {
        // This will navigate back to the previous page in the browser's history
        window.history.back();
    }
</script>

</body>
</html>
